# Device & User
device:
  id: "local_owner"
  name: "Primary Workstation"

# Models
models:
  code: "deepseek-coder:6.7b"
  general: "deepseek-v2:16b-lite-chat-q4_0"

# Memory
memory:
  base_path: "./memory"
  default_topics: ["general", "yazanaki", "elementalmc"]
  auto_topic_detection: true
  similarity_threshold: 0.7

# Startup Animation
startup:
  animation_enabled: true
  animation_duration: 6.0
  sound_enabled: true
  sound_volume: 0.5

# Interfaces
interfaces:
  voice:
    enabled: true
    language: "en-US"
    
    # Voice Activity Detection (VAD) settings
    vad_aggressiveness: 2  # 0-3, higher = more aggressive filtering (less sensitive)
                           # 0 = least aggressive (detects more speech, may catch background)
                           # 1 = mild
                           # 2 = moderate (RECOMMENDED)
                           # 3 = most aggressive (only very clear speech)
    
    silence_duration: 0.9  # Seconds of silence before considering speech ended
                           # Lower = faster response, but may cut off pauses
                           # Higher = allows longer pauses, but slower response
                           # Recommended: 0.8-1.2
    
    min_speech_duration: 0.3  # Minimum seconds to be considered valid speech
                               # Filters out short noises/coughs
    
    # Speech recognition settings
    energy_threshold: 3000  # Lower = more sensitive
    dynamic_energy_threshold: false  # VAD handles this
    
  tts:
    rate: 175  # Words per minute
    volume: 0.9
    voice_id: 0
  
  daemon:
    porcupine_keyword: "kenzai"
    porcupine_sensitivity: 1.0
    porcupine_access_key: "MQuwPtdtG5hLtDpRtDaS9qx1QBxQlY82rXSk3Sn0rPEevGdLtQUzxA=="
    porcupine_keyword_path: "assets/wake_words/kenzai.ppn"

# VAD Tuning Guide:
# 
# If KenzAI responds to background noise:
#   - Increase vad_aggressiveness to 3
#   - Increase min_speech_duration to 0.5
#
# If KenzAI cuts you off mid-sentence:
#   - Increase silence_duration to 1.2 or 1.5
#   - Decrease vad_aggressiveness to 1
#
# If KenzAI is slow to respond:
#   - Decrease silence_duration to 0.7
#   - Keep vad_aggressiveness at 2
    
  gui:
    enabled: true
    default_appearance: "circle"
    default_position: "top-right"
    default_size: [400, 400]
    draggable: true
    resizable: true
    snap_to_edges: true
    always_on_top: true
    
  discord:
    enabled: false
    bridge_mode: "direct"

  daemon:
    enabled: true
    start_with_windows: true
     # Custom "kenzai" keyword configuration
    porcupine_keyword: "kenzai"
    porcupine_sensitivity: 1.0
    porcupine_access_key: "MQuwPtdtG5hLtDpRtDaS9qx1QBxQlY82rXSk3Sn0rPEevGdLtQUzxA=="
    porcupine_keyword_path: "./assets/wake_words/kenzai.ppn"

# Integrations
integrations:
  file_system:
    enabled: false
    whitelist_folders:
      - "D:/Yazanaki"
      - "D:/Projects"
    allowed_extensions: [".py", ".js", ".txt", ".md", ".yaml", ".json"]
    create_backups: true
    
  spotify:
    enabled: false
    client_id: "${SPOTIFY_CLIENT_ID}"
    client_secret: "${SPOTIFY_CLIENT_SECRET}"
    
  app_launcher:
    enabled: false
    apps:
      vscode: "C:/Program Files/Microsoft VS Code/Code.exe"
      browser: "chrome"
      spotify: "spotify"

# Personality
personality:
  style: "bushido_butler"
  verbosity: "concise"
  confirmation_required: false

# Greetings
greetings:
  style: "formal_time_aware"
  rotation: true
  morning:
    - "Good morning, your Highness"
    - "A new day begins, my Emperor"
    - "The morning greets you, your Grace"
  afternoon:
    - "Good afternoon, my liege"
    - "Your Highness"
    - "At your service, my Emperor"
  evening:
    - "Good evening, your Grace"
    - "The evening is yours, my lord"
    - "Your Highness"
  night:
    - "The night welcomes you, your Grace"
    - "At your command, my Emperor"
    - "Your Highness"
  shutdown:
    - "Rest well, your Highness"
    - "Until next time, my Emperor"
    - "The shadows await your return, my liege"
    - "Farewell, your Grace"

# Logging
logging:
  level: "INFO"
  file: "./data/logs/kenzai.log"
  console_output: true